{{ define "main" }}
<section class="container mx-auto px-4 py-8">
  <h1 class="text-3xl font-bold mb-6">{{ .Title }}</h1>
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
    {{ range .Pages }}
    <article class="bg-white rounded-lg shadow p-6 hover:shadow-lg transition">
      <h2 class="text-xl font-semibold mb-2">
        <a href="{{ .RelPermalink }}" class="text-blue-600 hover:underline">{{ .Title }}</a>
      </h2>
      {{ with .Params.summary }}
      <p class="text-gray-700 mb-4">{{ . }}</p>
      {{ else }}
      <p class="text-gray-500 mb-4">{{ .Summary }}</p>
      {{ end }}
      <a href="{{ .RelPermalink }}" class="inline-block text-sm text-blue-500 hover:text-blue-700">Read more â†’</a>
    </article>
    {{ end }}
  </div>
</section>
{{ end }}
